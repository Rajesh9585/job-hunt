<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OAuth Callback</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .debug {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.8rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2 id="status">Processing Gmail connection...</h2>
        <p id="message">Please wait while we complete the setup.</p>
        <div id="debug" class="debug" style="display: none;"></div>
    </div>

    <script>
        // Prevent caching of this script
        const timestamp = Date.now();
        console.log(`[OAuth Callback] Script loaded at ${timestamp}`);
        
        // Debug logging function
        function debugLog(message) {
            console.log(`[OAuth Callback] ${message}`);
            const debugDiv = document.getElementById('debug');
            if (debugDiv) {
                debugDiv.style.display = 'block';
                debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function updateStatus(title, message, isError = false) {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const container = document.querySelector('.container');
            const spinner = document.querySelector('.spinner');
            
            if (statusEl) statusEl.textContent = title;
            if (messageEl) messageEl.textContent = message;
            if (spinner) spinner.style.display = 'none';
            
            if (container) {
                container.classList.remove('error', 'success');
                container.classList.add(isError ? 'error' : 'success');
            }
        }

        function redirectToApp(path = '/') {
            // Get the return URL or default to root
            const returnUrl = localStorage.getItem('gmail_auth_return_url') || '/';
            localStorage.removeItem('gmail_auth_return_url');
            
            const baseUrl = window.location.origin;
            const targetUrl = baseUrl + returnUrl;
            
            debugLog(`Redirecting to: ${targetUrl}`);
            
            // Add a small delay to ensure user sees the success message
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1500);
        }

        // Main execution
        try {
            debugLog('OAuth callback page loaded');
            debugLog(`Current URL: ${window.location.href}`);
            debugLog(`Has opener: ${!!window.opener}`);
            debugLog(`Origin: ${window.location.origin}`);

            // Check for OAuth response
            const code = getUrlParameter('code');
            const error = getUrlParameter('error');
            const state = getUrlParameter('state');

            debugLog(`OAuth params - Code: ${code ? 'present' : 'missing'}, Error: ${error || 'none'}`);

            if (error) {
                debugLog(`OAuth error detected: ${error}`);
                updateStatus('Connection Failed', `Error: ${error}`, true);
                
                // Send error to parent window if available
                if (window.opener) {
                    debugLog('Sending error to parent window');
                    try {
                        window.opener.postMessage({
                            type: 'GMAIL_OAUTH_ERROR',
                            error: error,
                            timestamp: Date.now()
                        }, window.location.origin);
                        
                        setTimeout(() => {
                            debugLog('Closing popup window');
                            window.close();
                        }, 3000);
                    } catch (e) {
                        debugLog(`Error sending message to parent: ${e.message}`);
                    }
                } else {
                    // Store error result for main app to process
                    debugLog('No opener, storing error result');
                    localStorage.setItem('gmail_oauth_result', JSON.stringify({
                        type: 'GMAIL_OAUTH_ERROR',
                        error: error,
                        timestamp: Date.now()
                    }));
                    
                    setTimeout(() => {
                        redirectToApp();
                    }, 3000);
                }
            } else if (code) {
                debugLog(`OAuth success - Code received: ${code.substring(0, 10)}...`);
                updateStatus('Connection Successful!', 'Gmail has been connected successfully.');
                
                // Send success to parent window if available
                if (window.opener) {
                    debugLog('Sending success to parent window');
                    try {
                        window.opener.postMessage({
                            type: 'GMAIL_OAUTH_SUCCESS',
                            code: code,
                            state: state,
                            timestamp: Date.now()
                        }, window.location.origin);
                        
                        setTimeout(() => {
                            debugLog('Closing popup window');
                            window.close();
                        }, 2000);
                    } catch (e) {
                        debugLog(`Error sending message to parent: ${e.message}`);
                        // Fallback to storage method
                        localStorage.setItem('gmail_oauth_result', JSON.stringify({
                            type: 'GMAIL_OAUTH_SUCCESS',
                            code: code,
                            state: state,
                            timestamp: Date.now()
                        }));
                        redirectToApp();
                    }
                } else {
                    // Store success result for main app to process
                    debugLog('No opener found, storing OAuth result');
                    localStorage.setItem('gmail_oauth_result', JSON.stringify({
                        type: 'GMAIL_OAUTH_SUCCESS',
                        code: code,
                        state: state,
                        timestamp: Date.now()
                    }));
                    
                    setTimeout(() => {
                        redirectToApp();
                    }, 2000);
                }
            } else {
                debugLog('No OAuth parameters found');
                updateStatus('Invalid Response', 'No authorization code received.', true);
                
                if (window.opener) {
                    setTimeout(() => {
                        debugLog('Closing popup window');
                        window.close();
                    }, 3000);
                } else {
                    setTimeout(() => {
                        redirectToApp();
                    }, 3000);
                }
            }
        } catch (e) {
            debugLog(`Script error: ${e.message}`);
            console.error('OAuth callback error:', e);
            updateStatus('Script Error', 'An error occurred processing the OAuth response.', true);
            
            // Try to redirect back to app even on error
            setTimeout(() => {
                redirectToApp();
            }, 5000);
        }

        // Fallback timeout
        setTimeout(() => {
            if (document.querySelector('.spinner').style.display !== 'none') {
                debugLog('Timeout reached, forcing redirect');
                updateStatus('Timeout', 'Processing took too long, redirecting...', true);
                setTimeout(() => {
                    redirectToApp();
                }, 2000);
            }
        }, 30000); // 30 second timeout
    </script>
</body>
</html>
