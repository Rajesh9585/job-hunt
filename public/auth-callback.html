<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2 id="status">Processing Gmail connection...</h2>
        <p id="message">Please wait while we complete the setup.</p>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function updateStatus(title, message, isError = false) {
            document.getElementById('status').textContent = title;
            document.getElementById('message').textContent = message;
            
            const container = document.querySelector('.container');
            if (isError) {
                container.classList.add('error');
            } else {
                container.classList.add('success');
            }
            
            document.querySelector('.spinner').style.display = 'none';
        }

        function redirectToApp(path = '/') {
            // For deployed environments, redirect to the main app
            const baseUrl = window.location.origin;
            window.location.href = baseUrl + path;
        }

        // Check for OAuth response
        const code = getUrlParameter('code');
        const error = getUrlParameter('error');
        const state = getUrlParameter('state');

        if (error) {
            updateStatus('Connection Failed', `Error: ${error}`, true);
            
            // Send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'GMAIL_OAUTH_ERROR',
                    error: error
                }, window.location.origin);
                
                setTimeout(() => {
                    window.close();
                }, 3000);
            } else {
                // If no opener (deployed environment), redirect with error
                localStorage.setItem('gmail_oauth_result', JSON.stringify({
                    type: 'GMAIL_OAUTH_ERROR',
                    error: error
                }));
                
                setTimeout(() => {
                    redirectToApp('/email-settings');
                }, 3000);
            }
        } else if (code) {
            updateStatus('Connection Successful!', 'Gmail has been connected successfully.');
            
            // Send success to parent window
            if (window.opener) {
                console.log('Sending OAuth success to parent window with code:', code.substring(0, 10) + '...');
                window.opener.postMessage({
                    type: 'GMAIL_OAUTH_SUCCESS',
                    code: code,
                    state: state
                }, window.location.origin);
                
                setTimeout(() => {
                    window.close();
                }, 2000);
            } else {
                // If no opener (deployed environment), store result and redirect
                console.log('No opener found, storing OAuth result and redirecting...');
                localStorage.setItem('gmail_oauth_result', JSON.stringify({
                    type: 'GMAIL_OAUTH_SUCCESS',
                    code: code,
                    state: state
                }));
                
                setTimeout(() => {
                    redirectToApp('/email-settings');
                }, 2000);
            }
        } else {
            updateStatus('Invalid Response', 'No authorization code received.', true);
            
            if (window.opener) {
                setTimeout(() => {
                    window.close();
                }, 3000);
            } else {
                setTimeout(() => {
                    redirectToApp('/email-settings');
                }, 3000);
            }
        }
    </script>
</body>
</html>
